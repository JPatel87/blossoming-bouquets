{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <!-- Header container - for logo and links -->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <!-- Page heading -->
        <div class="row">
            <div class="col text-center">
                <h2 class="logo-font text-grey mt-3 mt-sm-2 pt-5 mb-1">Blog</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <!-- Edit post form -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <p class="font-weight-bold">Edit post</p>
                <form class="mt-3" action="{% url 'edit_post' post.slug  %}" method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a href="{% url 'blog' %}" class="btn btn-grey grey-shadow rounded-lg btn-md p-1 p-sm-2 mr-sm-2 mb-2 mb-sm-none">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Back</span>
                    </a>
                    <button class="btn btn-green grey-shadow rounded-lg btn-md p-1 p-sm-2 mb-2 mb-sm-none text-uppercase" type="submit">Edit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
