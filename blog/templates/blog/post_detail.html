{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="logo-font mt-5 text-center">Post</h1>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <h2 class="subtitle">{{ post.title }}</h2>>
                <small>Posted at {{ post.date }}</small>
                <!-- <p><strong>{{ post.intro }}</strong></p> -->
                <p>{{ post.body }}</p>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}
