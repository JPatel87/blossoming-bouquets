{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font mt-5 text-center">Post</h2>
                <a class="category-badge text-decoration-none text-uppercase" href="{% url 'add_post' %}">
                    <span class="p-2 mt-2 mr-2 badge badge-light rounded-lg">Add comment</span>
                </a>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h3 class="subtitle text-center mt-3">{{ post.title }}</h3>
                <p class="small text-center">Posted on {{ post.date }} by {{ post.author }}</p>
                {% if post.image %}
                <div class="bouquet-img-center">
                    <img class="card-img-top img-fluid post-img rounded-lg" src="{{ post.image.url }}" alt="{{ post.name }}">
                </div>
                {% else %}
                <div class="bouquet-img-center">
                    <img class="card-img-top img-fluid post-img rounded-lg" src="{{ MEDIA_URL }}image-coming-soon.jpg" alt="{{ post.name }}">
                </div>
                {% endif %}
                <p class="lead mt-2 text-justify">{{ post.body }}</p>
                <div>
                    <a href="{% url 'blog' %}" class="btn btn-grey grey-shadow btn-md p-1 p-sm-2 mr-sm-2 mb-2 mb-sm-none">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Back</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
