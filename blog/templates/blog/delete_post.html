{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mt-5 text-center">Blog</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <p class="font-weight-bold">Delete post</p>
                <form method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete post</p>
                    <p><strong>{{ post.title }}?</strong></p>
                    <div class="d-flex">
                        <a href="{% url 'blog' %}" class="btn btn-grey grey-shadow rounded-lg btn-md p-1 p-sm-2 mr-sm-2 mb-2 mb-sm-none">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Cancel</span>
                        </a>
                        <button class="btn btn-green grey-shadow rounded-lg btn-md p-1 p-sm-2 mb-2 mb-sm-none" type="submit">
                            <span class="text-uppercase">Yes</span>
                        </button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
