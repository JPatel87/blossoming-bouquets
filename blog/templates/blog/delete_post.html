{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mt-5 text-center">Blog</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <p class="font-weight-bold">Delete post</p>
                <form method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete post</p>
                    <p><strong>{{ post.title }}?</strong></p>
                    <button class="btn action-btn mb-3 px-4" type="submit">Yes</button>
                    <a href="{% url 'blog' %}" class="btn action-btn mb-3 px-4 mx-2">No</a>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
