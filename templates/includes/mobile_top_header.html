<ul class="d-lg-none">  
    <li class="list-inline-item px-3 px-md-5">
        <a class="text-grey nav-link d-flex d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div class="nav-icon"><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0 nav-hover font-weight-bold">Search</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'bouquets' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-grey rounded-0" type="text" name="q" placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-grey border border-grey rounded-0" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown px-3 px-md-5">
        <a class="text-grey nav-link d-flex d-lg-none" href="#" id="user-options-two" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div class="nav-icon"><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0 nav-hover font-weight-bold">Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'add_bouquet' %}" class="dropdown-item">Manage bouquets</a>
                {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item px-3 px-md-5">
        <a class="{% if grand_total %} font-weight-bold{% else %}text-black{% endif %} nav-link d-flex d-lg-none" href="{% url 'view_bag' %}">
            <div class="text-center">
                <div class="nav-icon"><i class="fas fa-shopping-bag fa-lg"></i></div>
                <p class="my-0 nav-hover font-weight-bold">
                    {% if grand_total %}
                        £{{ grand_total|floatformat:2 }}
                    {% else %}
                        £0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
