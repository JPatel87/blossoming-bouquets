{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font mb-4 text-center mt-5">{% trans "Sign Out" %}</h2>
<hr class="w-50 mb-1">
<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="text-center mb-3" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="text-decoration-none" href="{% url 'home' %}">
    <span class="icon">
      <i class="fas fa-chevron-left"></i>
    </span>
    <span class="text-uppercase mr-2"><strong>Cancel</strong></span>
  </a>
  <button class="primaryAction text-uppercase rounded grey-shadow" type="submit">{% trans 'Sign Out' %}</button>
</form>

{% endblock %}
