{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font mt-3 mt-sm-2 pt-5 mb-1 text-center text-grey">{% trans "Logout" %}</h2>
<hr class="w-50 mb-1">
<p class="text-center">{% trans 'Are you sure you want to logout?' %}</p>

<form class="text-center mb-3" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-grey grey-shadow rounded-lg btn-md p-1 p-sm-2 mr-sm-2 mb-2 mb-sm-none" href="{% url 'home' %}">
    <span class="icon">
      <i class="fas fa-chevron-left"></i>
    </span>
    <span class="text-uppercase mr-2">Cancel</span>
  </a>
  <button id="submit-button" class="text-uppercase btn btn-green grey-shadow rounded-lg btn-md p-1 p-sm-2 mb-2 mb-sm-none">{% trans 'Log out' %}</button>
</form>

{% endblock %}
