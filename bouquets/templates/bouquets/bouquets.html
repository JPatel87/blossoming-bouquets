{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3 mt-md-5">
                <h3 class="text-green"><strong>Bouquets</strong></h3>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="bouquet-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for bouquet in bouquets %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                            <div class="card h-100 border-0">
                                {% if bouquet.image %}
                                <a href="{% url 'bouquet_detail' bouquet.id %}" class="bouquet-img-center">
                                    <img class="card-img-top img-fluid bouquets rounded-lg" src="{{ bouquet.image.url }}" alt="{{ bouquet.name }}">
                                </a>
                                {% else %}
                                <a href="{% url 'bouquet_detail' bouquet.id %}">
                                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}image-coming-soon.jpg" alt="{{ bouquet.name }}">
                                </a>
                                {% endif %}
                                <div class="card-body pb-0">
                                    <p class="mb-0 text-center text-capitalize"><strong>{{ bouquet.name }}</strong></p>
                                </div>
                                <div class="card-footer bg-white pt-0 border-0">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-center font-weight-bold text-pink">Â£{{ bouquet.price }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {% endif %}                        
                        {% if forloop.counter|divisibleby:2 %}
                            <div class="col-12 d-none d-sm-block d-md-block d-lg-none mb-5">
                                <hr>
                            </div>
                        {% endif %}
                        {% if forloop.counter|divisibleby:3 %}
                            <div class="col-12 d-none d-lg-block d-xl-none mb-5">
                                <hr>
                            </div>
                        {% endif %}
                        {% if forloop.counter|divisibleby:4 %}
                            <div class="col-12 d-none d-xl-block mb-5">
                                <hr>
                            </div> -->
                        <!-- {% endif %} -->
                    {% endfor %}  
                </div>
            </div>
        </div>
    </div>
{% endblock %}
