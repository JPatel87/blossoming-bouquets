{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if bouquet.image %}
                        <a href="{{ bouquet.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ bouquet.image.url }}" alt="{{ bouquet.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}image-coming-soon.jpg" alt="{{ bouquet.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="bouquet-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ bouquet.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ bouquet.price }}</p>
                    <p class="mt-3">{{ bouquet.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
