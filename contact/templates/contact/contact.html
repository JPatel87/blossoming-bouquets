{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <!-- Page heading row - for title -->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <!-- Page heading row - for title -->
        <div class="row">
            <div class="col">
                <h2 class="logo-font mt-5 text-center">Contact us</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <!-- Add bouquet form -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <p class="font-weight-bold">Enquiry form</p>
                <form class="mt-3" action="{% url 'contact' %}" method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-green grey-shadow rounded-lg btn-md p-1 p-sm-2 mb-3 mb-sm-none text-uppercase" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
